<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: url('/assets/background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }

        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 100px; /* Tamanho padrão para desktop */
            height: 100px; /* Tamanho padrão para desktop */
            border-radius: 50%;
            object-fit: cover;
        }

        .container {
            max-width: 400px; /* Largura padrão para desktop */
            margin: 50px auto; /* Margem padrão para desktop */
            padding: 20px; /* Padding padrão para desktop */
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        select, input, button {
            width: 100%;
            padding: 10px 0;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }

        .fact-box {
            position: fixed;
            bottom: 20px; /* Posição padrão para desktop */
            right: 20px; /* Posição padrão para desktop */
            background: #fff;
            border: 1px solid #ccc;
            padding: 15px; /* Padding padrão para desktop */
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 300px; /* Largura padrão para desktop */
            font-size: 0.9em;
        }

        /* Media Queries para dispositivos móveis */
        @media (max-width: 600px) {
            .logo {
                width: 60px; /* Reduzido para dispositivos móveis */
                height: 60px; /* Reduzido para dispositivos móveis */
            }

            .container {
                max-width: 90%; /* Ajustado para dispositivos móveis */
                margin: 20px auto; /* Reduzido o margin para dispositivos móveis */
                padding: 15px; /* Reduzido o padding para dispositivos móveis */
            }

            h1 {
                font-size: 1.5em; /* Reduzido o tamanho da fonte do título */
            }

            .fact-box {
                bottom: 10px; /* Ajustado para dispositivos móveis */
                right: 10px; /* Ajustado para dispositivos móveis */
                padding: 10px; /* Reduzido o padding para dispositivos móveis */
                max-width: 90%; /* Ajustado para dispositivos móveis */
                font-size: 0.8em; /* Reduzido o tamanho da fonte do fact-box */
            }
        }
    </style>
</head>
<body>
    <img src="assets/logo.jpg" alt="Logo" class="logo">
    <div class="container">
        <h1>Commutatio</h1>
        <p>Selecione as moedas e insira o valor:</p>
        
        <select id="moedaOrigem" onchange="mostrarFato('moedaOrigem')">
            <option value="BRL">Real (BRL)</option>
            <option value="USD">Dólar Americano (USD)</option>
            <option value="EUR">Euro (EUR)</option>
            <option value="JPY">Iene Japonês (JPY)</option>
            <option value="GBP">Libra Esterlina (GBP)</option>
            <option value="CAD">Dólar Canadense (CAD)</option>
            <option value="AUD">Dólar Australiano (AUD)</option>
            <option value="CHF">Franco Suíço (CHF)</option>
            <option value="CNY">Yuan Chinês (CNY)</option>
            <option value="INR">Rupia Indiana (INR)</option>
        </select>

        <select id="moedaDestino" onchange="mostrarFato('moedaDestino')">
            <option value="BRL">Real (BRL)</option>
            <option value="USD">Dólar Americano (USD)</option>
            <option value="EUR">Euro (EUR)</option>
            <option value="JPY">Iene Japonês (JPY)</option>
            <option value="GBP">Libra Esterlina (GBP)</option>
            <option value="CAD">Dólar Canadense (CAD)</option>
            <option value="AUD">Dólar Australiano (AUD)</option>
            <option value="CHF">Franco Suíço (CHF)</option>
            <option value="CNY">Yuan Chinês (CNY)</option>
            <option value="INR">Rupia Indiana (INR)</option>
        </select>

        <input type="number" id="valor" placeholder="Digite o valor" />

        <button onclick="converter()">Converter</button>

        <div class="result" id="resultado"></div>
    </div>

    <div class="fact-box" id="factBox"></div>

    <script>
        const fatosMoedas = {
            BRL: "O Real brasileiro foi introduzido em 1994 como parte do Plano Real para estabilizar a economia.",
            USD: "O dólar americano é a moeda mais usada em reservas internacionais ao redor do mundo.",
            EUR: "O Euro é usado por 20 dos 27 países da União Europeia.",
            JPY: "O Iene é a terceira moeda mais negociada do mundo, atrás do dólar e do euro.",
            GBP: "A Libra Esterlina é uma das moedas mais antigas ainda em uso, datando do século VIII.",
            CAD: "O Dólar Canadense é chamado informalmente de 'loonie', em referência a um pássaro no verso da moeda de 1 dólar.",
            AUD: "O Dólar Australiano é frequentemente apelidado de 'Aussie' no mercado de câmbio.",
            CHF: "O Franco Suíço é considerado uma moeda de refúgio em tempos de crise econômica.",
            CNY: "O Yuan Chinês é oficialmente chamado de 'Renminbi', que significa 'moeda do povo'.",
            INR: "A Rupia Indiana é uma das moedas mais antigas do mundo, com raízes que remontam ao século VI a.C."
        };

        function mostrarFato(selectId) {
            const moeda = document.getElementById(selectId).value;
            const fato = fatosMoedas[moeda];
            const factBox = document.getElementById('factBox');
            factBox.innerText = fato;
        }

        async function converter() {
            const moedaOrigem = document.getElementById('moedaOrigem').value;
            const moedaDestino = document.getElementById('moedaDestino').value;
            const valor = parseFloat(document.getElementById('valor').value);

            if (isNaN(valor) || valor <= 0) {
                document.getElementById('resultado').innerText = 'Por favor, insira um valor válido.';
                return;
            }

            try {
                const apiUrl = `https://api.exchangerate-api.com/v4/latest/${moedaOrigem}`;
                const response = await fetch(apiUrl);
                const data = await response.json();

                const taxa = data.rates[moedaDestino];

                if (!taxa) {
                    document.getElementById('resultado').innerText = 'Erro ao obter a taxa de câmbio.';
                    return;
                }

                const resultado = valor * taxa;
                document.getElementById('resultado').innerText = 
                    `${valor.toFixed(2)} ${moedaOrigem} é equivalente a ${resultado.toFixed(2)} ${moedaDestino}.`;
            } catch (error) {
                document.getElementById('resultado').innerText = 
                    'Erro ao conectar à API. Tente novamente mais tarde.';
                console.error(error);
            }
        }
    </script>
</body>
</html>
